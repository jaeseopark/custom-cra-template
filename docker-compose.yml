version: "3.7"
services:
    react-imf:
        container_name: react-imf
        build:
            context: .
            dockerfile: Dockerfile
        networks:
            - bridge
        ports:
            - 3238:3238
        environment:
            - TZ=America/Denver
            - REACT_APP_IMF_HOST=localhost
            - REACT_APP_IMF_PORT=3237

networks:
    bridge:
        driver: bridge
